    <script>	
      var i = 0;
        var counter = setInterval(function(){
          i++;
          if(i<100){
            $('.progress-bar').css('width', i+'%');
          } else {
            clearTimeout(counter);
            window.location.replace('login.html');
          }
          
        }, 30);	
    </script>
