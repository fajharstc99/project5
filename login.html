<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Potomu</title>
    <link rel="stylesheet" href="css/framework7.material.css">
    <link rel="stylesheet" href="css/framework7.material.colors.css">

  <body>

<div data-page="login-screen-embedded" class="page">
  <div class="navbar">
    <div class="navbar-inner">
    	<div class="left">
        	<a data-panel="right" class="open-panel item-link">
            	<img src="img/iconx.png" height="50px" height="50px" style="padding-top:5px" />
            </a>
        </div>
    </div>
  </div>
  <div class="page-content login-screen-content" style="padding-top:30px">
    <div class="login-screen-title"><h6>Login</h6></div>
    <form>
      <div class="list-block inputs-list">
        <ul>
          <li class="item-content">
            <div class="item-inner"> 
              <div class="item-title label">Username</div>
              <div class="item-input">
                <input type="text" name="username" placeholder="Username Anda"/>
              </div><hr>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner"> 
              <div class="item-title label">Password</div>
              <div class="item-input">
                <input type="password" name="password" placeholder="Password Anda"/>
              </div><hr>
            </div>
          </li>
          <li>
              <a href="" class="button" style="text-align:left; text-transform:none; padding-left:15px">Lupa ?</a>
          </li>
        </ul>
      </div>
      
      <div class="content-block">
          <p><a onClick="window.location.replace('beranda.html')" class="button button-fill color-green">Masuk</a></p>
      </div>
    </form>
      
      <div class="content-block">
          <p><a onClick="window.location.replace('daftar.html')" class="button button-fill color-green">Pendaftaran</a></p>
      </div>
  </div>
</div>
    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/kitchen-sink.js"></script>
